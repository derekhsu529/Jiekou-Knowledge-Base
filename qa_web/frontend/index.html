    <div id="feedbackModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96">

    <script>
        let currentQaId = null;
        let currentImage = null;  // base64 å›¾ç‰‡æ•°æ®

        // ç²˜è´´å›¾ç‰‡å¤„ç†
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;

            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    await loadImage(file);
                    break;
                }
            }
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) loadImage(file);
        }

        // åŠ è½½å›¾ç‰‡ä¸º base64
        async function loadImage(file) {
            // é™åˆ¶å¤§å° 5MB
            if (file.size > 5 * 1024 * 1024) {
                alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                document.getElementById('previewImg').src = currentImage;
                document.getElementById('imagePreview').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        // ç§»é™¤å›¾ç‰‡
        function removeImage() {
            currentImage = null;
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('imageInput').value = '';
        }

        // æé—®
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question && !currentImage) {
                alert('è¯·è¾“å…¥é—®é¢˜æˆ–ä¸Šä¼ å›¾ç‰‡');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('answerSection').classList.remove('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('answerContent').classList.add('hidden');
            document.getElementById('feedbackSection').classList.add('hidden');
            document.getElementById('askBtn').disabled = true;

            try {
                const response = await fetch('/api/qa/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question || 'è¯·åˆ†æè¿™å¼ å›¾ç‰‡å¹¶å›ç­”ç›¸å…³é—®é¢˜',
                        image: currentImage
                    })
                });

                if (!response.ok) throw new Error('è¯·æ±‚å¤±è´¥');

                const data = await response.json();
                currentQaId = data.id;

                // æ˜¾ç¤ºå›ç­”
                document.getElementById('answerText').innerHTML = marked.parse(data.answer);
                document.getElementById('responseTime').textContent = data.response_time_ms;

                // æ˜¾ç¤ºå‚è€ƒæ–‡æ¡£
                const docsList = document.getElementById('docsList');
                docsList.innerHTML = data.matched_docs.slice(0, 5).map(doc =>
                    `<li><a href="${doc.url}" target="_blank" class="text-blue-600 hover:underline">${doc.title}</a></li>`
                ).join('');

                // æ˜¾ç¤ºå†…å®¹å’Œè¯„ä»·åŒºåŸŸ
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('answerContent').classList.remove('hidden');
                document.getElementById('feedbackSection').classList.remove('hidden');
                document.getElementById('feedbackThanks').classList.add('hidden');

                // åˆ·æ–°å†å²è®°å½•
                loadHistory();

                // æ¸…é™¤å›¾ç‰‡
                removeImage();

            } catch (error) {
                alert('å‘ç”Ÿé”™è¯¯ï¼š' + error.message);
                document.getElementById('loading').classList.add('hidden');
            }

            document.getElementById('askBtn').disabled = false;
        }

        // æäº¤è¯„ä»·
        async function submitFeedback(isHelpful) {
            if (!currentQaId) return;

            if (!isHelpful) {
                // æ²¡ç”¨æ—¶å¼¹å‡ºåŸå› å¯¹è¯æ¡†
                document.getElementById('feedbackModal').classList.remove('hidden');
                return;
            }

            await doSubmitFeedback(true, null);
        }

        function closeFeedbackModal() {
            document.getElementById('feedbackModal').classList.add('hidden');
            document.getElementById('feedbackReason').value = '';
        }

        async function confirmNegativeFeedback() {
            const reason = document.getElementById('feedbackReason').value.trim();
            if (!reason) {
                alert('è¯·å¡«å†™åŸå› ');
                return;
            }
            await doSubmitFeedback(false, reason);
            closeFeedbackModal();
        }

        async function doSubmitFeedback(isHelpful, feedbackText) {
            try {
                await fetch('/api/qa/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qa_id: currentQaId, is_helpful: isHelpful, feedback_text: feedbackText })
                });

                document.getElementById('feedbackThanks').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('feedbackSection').classList.add('hidden');
                }, 1500);

                // åˆ·æ–°å†å²è®°å½•
                loadHistory();

            } catch (error) {
                console.error('æäº¤è¯„ä»·å¤±è´¥:', error);
            }
        }

        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch('/api/qa/history?limit=10');
                const data = await response.json();

                const historyList = document.getElementById('historyList');
                historyList.innerHTML = data.map((record, index) => `
                    <div class="bg-white rounded-lg shadow p-4 cursor-pointer hover:shadow-md transition"
                         onclick="showHistoryAnswer('${encodeURIComponent(record.question)}', '${encodeURIComponent(record.answer)}')">
                        <div class="flex items-start">

                                    <span>${record.response_time_ms || '-'}ms</span>

                                            '<span class="text-red-500">ğŸ‘ æ²¡ç”¨</span>')
                                        : '<span>æœªè¯„ä»·</span>'}
                                    ${record.feedback === false && record.feedback_text ?
                                        '<span class="text-red-400">åŸå› : ' + record.feedback_text + '</span>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {

        }

        // æ˜¾ç¤ºå†å²å›ç­”

            document.getElementById('feedbackSection').classList.add('hidden');

            document.getElementById('matchedDocs').classList.add('hidden');
        }

        // é¡µé¢åŠ è½½æ—¶è·å–å†å²è®°å½•
