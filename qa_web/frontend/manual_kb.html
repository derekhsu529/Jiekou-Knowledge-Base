<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手工知识库 - 接口AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        if (typeof marked === 'undefined') {
            document.write('<script src="https://unpkg.com/marked/marked.min.js"><\/script>');
        }
    </script>
    <script>
        if (typeof marked === 'undefined') {
            window.marked = { parse: function(text) { return text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); } };
        }
    </script>
    <style>
        .markdown-preview h1 { font-size: 1.3em; font-weight: bold; margin: 0.5em 0 0.3em; }
        .markdown-preview h2 { font-size: 1.15em; font-weight: bold; margin: 0.5em 0 0.3em; }
        .markdown-preview p { margin: 0.3em 0; }
        .markdown-preview ul, .markdown-preview ol { margin: 0.3em 0; padding-left: 1.5em; }
        .markdown-preview li { margin: 0.15em 0; }
        .markdown-preview code { background: #f3f4f6; padding: 0.15em 0.3em; border-radius: 0.2rem; font-size: 0.9em; }
        .markdown-preview pre { background: #1f2937; color: #f9fafb; padding: 0.8em; border-radius: 0.4rem; overflow-x: auto; margin: 0.5em 0; }
        .markdown-preview pre code { background: transparent; padding: 0; }
        .markdown-preview a { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-xl font-bold text-blue-600">接口AI</span>
                <span class="text-gray-500">手工知识库</span>
            </div>
            <div class="flex items-center space-x-3">
                <button onclick="openCreateModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">+ 新增条目</button>
                <a href="/" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">返回问答</a>
            </div>
        </div>
    </nav>

    <!-- 分类筛选 -->
    <div class="max-w-5xl mx-auto px-4 pt-4">
        <div id="categoryTabs" class="flex flex-wrap gap-2 mb-4">
            <button onclick="filterCategory(null)" class="category-tab px-4 py-1.5 rounded-full text-sm font-medium bg-blue-600 text-white transition">全部</button>
        </div>
        <div class="text-sm text-gray-500 mb-2">共 <span id="totalCount">0</span> 条</div>
    </div>

    <!-- 条目列表 -->
    <main class="max-w-5xl mx-auto px-4 pb-8">
        <div id="entryList" class="space-y-3"></div>
        <div id="emptyState" class="hidden text-center py-16 text-gray-400">
            <p class="text-lg">暂无知识库条目</p>
            <p class="text-sm mt-1">点击"新增条目"添加第一条 FAQ</p>
        </div>
    </main>

    <!-- 新增/编辑弹窗 -->
    <div id="entryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto mx-4">
            <h3 id="modalTitle" class="text-lg font-medium mb-4">新增条目</h3>
            <input type="hidden" id="editEntryId" />

            <div class="space-y-4">
                <!-- 分类 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">分类</label>
                    <div class="flex space-x-2">
                        <input type="text" id="entryCategory" list="categoryList"
                               class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="输入分类名称或选择已有分类" />
                        <datalist id="categoryList"></datalist>
                    </div>
                </div>

                <!-- 问题 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">问题</label>
                    <input type="text" id="entryQuestion"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="输入常见问题" />
                </div>

                <!-- 答案 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">答案（支持 Markdown）</label>
                    <div class="flex space-x-1 mb-2">
                        <button onclick="showTab('edit')" id="tabEdit" class="px-3 py-1 text-sm rounded bg-blue-100 text-blue-700 font-medium">编辑</button>
                        <button onclick="showTab('preview')" id="tabPreview" class="px-3 py-1 text-sm rounded bg-gray-100 text-gray-600 hover:bg-gray-200">预览</button>
                    </div>
                    <textarea id="entryAnswer"
                              class="w-full border border-gray-300 rounded-lg px-3 py-2 h-48 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                              placeholder="输入答案内容，支持 Markdown 格式"></textarea>
                    <div id="answerPreview" class="hidden w-full border border-gray-300 rounded-lg px-3 py-2 h-48 overflow-y-auto markdown-preview bg-gray-50"></div>
                </div>
            </div>

            <div class="flex justify-end space-x-3 mt-6">
                <button onclick="closeEntryModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">取消</button>
                <button onclick="saveEntry()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">保存</button>
            </div>
        </div>
    </div>

    <!-- 删除确认弹窗 -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 mx-4">
            <h3 class="text-lg font-medium mb-4">确认删除</h3>
            <input type="hidden" id="deleteEntryId" />
            <p class="text-gray-600 mb-4">确定要删除这条知识库条目吗？此操作不可撤销。</p>
            <div class="flex justify-end space-x-3">
                <button onclick="closeDeleteModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">取消</button>
                <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">删除</button>
            </div>
        </div>
    </div>

    <script>
        let allEntries = [];
        let allCategories = [];
        let currentFilter = null;

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ====== 数据加载 ======

        async function loadEntries() {
            try {
                const url = currentFilter
                    ? `/api/manual-kb/list?category=${encodeURIComponent(currentFilter)}`
                    : '/api/manual-kb/list';
                const response = await fetch(url);
                allEntries = await response.json();
                renderEntries();
            } catch (error) {
                console.error('加载失败:', error);
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/manual-kb/categories');
                allCategories = await response.json();
                renderCategoryTabs();
                updateCategoryDatalist();
            } catch (error) {
                console.error('加载分类失败:', error);
            }
        }

        // ====== 渲染 ======

        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            const allBtn = `<button onclick="filterCategory(null)" class="category-tab px-4 py-1.5 rounded-full text-sm font-medium ${!currentFilter ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'} transition">全部</button>`;
            const categoryBtns = allCategories.map(cat =>
                `<button onclick="filterCategory('${escapeHtml(cat)}')" class="category-tab px-4 py-1.5 rounded-full text-sm font-medium ${currentFilter === cat ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'} transition">${escapeHtml(cat)}</button>`
            ).join('');
            container.innerHTML = allBtn + categoryBtns;
        }

        function updateCategoryDatalist() {
            const datalist = document.getElementById('categoryList');
            datalist.innerHTML = allCategories.map(cat =>
                `<option value="${escapeHtml(cat)}">`
            ).join('');
        }

        function renderEntries() {
            const list = document.getElementById('entryList');
            const empty = document.getElementById('emptyState');
            document.getElementById('totalCount').textContent = allEntries.length;

            if (allEntries.length === 0) {
                list.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = allEntries.map(entry => `
                <div class="bg-white rounded-lg shadow p-4 hover:shadow-md transition">
                    <div class="flex items-start justify-between">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="inline-block bg-blue-100 text-blue-700 text-xs px-2 py-0.5 rounded-full">${escapeHtml(entry.category)}</span>
                            </div>
                            <h4 class="font-medium text-gray-800 mb-1">${escapeHtml(entry.question)}</h4>
                            <div class="text-gray-500 text-sm line-clamp-2">${escapeHtml(entry.answer.slice(0, 150))}${entry.answer.length > 150 ? '...' : ''}</div>
                        </div>
                        <div class="flex items-center space-x-1 ml-4 shrink-0">
                            <button onclick="openEditModal(${entry.id})" class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded transition" title="编辑">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="openDeleteModal(${entry.id})" class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded transition" title="删除">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ====== 分类筛选 ======

        function filterCategory(cat) {
            currentFilter = cat;
            renderCategoryTabs();
            loadEntries();
        }

        // ====== 弹窗操作 ======

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = '新增条目';
            document.getElementById('editEntryId').value = '';
            document.getElementById('entryCategory').value = '';
            document.getElementById('entryQuestion').value = '';
            document.getElementById('entryAnswer').value = '';
            showTab('edit');
            document.getElementById('entryModal').classList.remove('hidden');
        }

        function openEditModal(id) {
            const entry = allEntries.find(e => e.id === id);
            if (!entry) return;

            document.getElementById('modalTitle').textContent = '编辑条目';
            document.getElementById('editEntryId').value = id;
            document.getElementById('entryCategory').value = entry.category;
            document.getElementById('entryQuestion').value = entry.question;
            document.getElementById('entryAnswer').value = entry.answer;
            showTab('edit');
            document.getElementById('entryModal').classList.remove('hidden');
        }

        function closeEntryModal() {
            document.getElementById('entryModal').classList.add('hidden');
        }

        function showTab(tab) {
            const textarea = document.getElementById('entryAnswer');
            const preview = document.getElementById('answerPreview');
            const tabEdit = document.getElementById('tabEdit');
            const tabPreview = document.getElementById('tabPreview');

            if (tab === 'edit') {
                textarea.classList.remove('hidden');
                preview.classList.add('hidden');
                tabEdit.className = 'px-3 py-1 text-sm rounded bg-blue-100 text-blue-700 font-medium';
                tabPreview.className = 'px-3 py-1 text-sm rounded bg-gray-100 text-gray-600 hover:bg-gray-200';
            } else {
                textarea.classList.add('hidden');
                preview.classList.remove('hidden');
                preview.innerHTML = marked.parse(textarea.value || '*无内容*');
                tabEdit.className = 'px-3 py-1 text-sm rounded bg-gray-100 text-gray-600 hover:bg-gray-200';
                tabPreview.className = 'px-3 py-1 text-sm rounded bg-blue-100 text-blue-700 font-medium';
            }
        }

        async function saveEntry() {
            const id = document.getElementById('editEntryId').value;
            const category = document.getElementById('entryCategory').value.trim();
            const question = document.getElementById('entryQuestion').value.trim();
            const answer = document.getElementById('entryAnswer').value.trim();

            if (!category || !question || !answer) {
                alert('请填写所有字段');
                return;
            }

            try {
                const isEdit = !!id;
                const url = isEdit ? `/api/manual-kb/${id}` : '/api/manual-kb/create';
                const method = isEdit ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category, question, answer })
                });

                if (!response.ok) throw new Error('保存失败');

                closeEntryModal();
                await loadCategories();
                await loadEntries();
            } catch (error) {
                alert('保存失败: ' + error.message);
            }
        }

        // ====== 删除 ======

        function openDeleteModal(id) {
            document.getElementById('deleteEntryId').value = id;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.add('hidden');
        }

        async function confirmDelete() {
            const id = document.getElementById('deleteEntryId').value;
            try {
                const response = await fetch(`/api/manual-kb/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('删除失败');

                closeDeleteModal();
                await loadCategories();
                await loadEntries();
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        // ====== 初始化 ======
        loadCategories();
        loadEntries();
    </script>
</body>
</html>
